<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function appToJs(msg) {
            alert(msg);
        }
        function jsToApp() {
            // alert(111);
            // JS와 플러터 간 통신에 사용될 채널 이름.(임의지정 가능)
            // postMessage 메서드를 통해서 단순히 메세지만 보낼수 있다.
            JsFlutter.postMessage(222);
        }
        </script>
</head>
<body>
    <h1>홍길동</h1>
    <!-- JS 버튼으로 플러터에 메세지를 보내서 action실행 -->
    <input type="button" value="Flutter 메서드 호출" onclick="jsToApp()" />
</body>
</html>
